<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input type</title>
</head>

<body>
    <form action="txt.json" method="post">
        <h1>Registration Form</h1>
        <!-- <input type="text" autofocus> -->
        <label for="FullName">Name</label>
        <input id="FullName" type="text" name="username" placeholder="Enter Full Name " autofocus required><br>
        <label for="mobileno">mobile No</label>
        <input id="mobileno" type="number" name="phoneno" placeholder="Enter mobile no" required> <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="enter email" required><br>

        <h5> Select gender</h5>
        <label for="male">Male</label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="female">FeMale</label>
        <input type="radio" id="FeMale" name="gender" value="FeMale">
        <br>

        <label for="subscribe">subscribe the newsletter </label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <br>

        <select>
            <option value="developer">Devloper</option>
            <option value="java">java developer</option>
            <option value="tester">tester</option>
            <option value="freelancer">freelancer</option>
        </select>
        <br>
        <label for="commet">write your query </label>
        <textarea name="commet" id="commet" cols="30" rows="10" placeholder="write query here"></textarea>

        <input type="submit" value="submit">
    </form>
</body>

</html>
